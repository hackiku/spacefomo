<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Main grid -->
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background with grid -->
  <rect width="100" height="100" fill="url(#grid)" />
  
  <!-- Gradient overlay -->
  <rect width="100" height="100" fill="url(#gradientOverlay)" opacity="0.1"/>
  
  <defs>
    <linearGradient id="gradientOverlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#756BFF;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#FF6AD5;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
</svg>